<!DOCTYPE html>
<html>
<head>
    <title>PRODUCTS MENU</title>
	<h1>PRODUCTS</h1>
</head>

<body onload = "recallValue()">
    <link rel = "stylesheet" href = "style.css"/>
    <script  type = "text/javascript" src = "form2.js"></script>
	
	<br>
     <!--<p>PRODUCTS</p>-->
	<br>
	<div class = "input">
		<ul>
		<li>
		<input placeholder = "Product ID" type = "text" name = "id" id = "small"  onfocus = "placeholder = ''" onblur = "placeholder = 'Product ID'"/>
		<input placeholder = "Product Name" type = "text" name = "name" id = "medium" onfocus = "placeholder = ''" onblur="placeholder = 'Product Name'"/>
		<br>
		<input placeholder = "Description" type = "text" name = "description" id = "long" onfocus = "placeholder = ''" onblur = "placeholder = 'Description'">
		<br>
		<input placeholder = "Price, eg:(0.99)" type = "text" name = "price" id = "small" onfocus = "placeholder = ''" onblur = "placeholder = 'Price, eg:(0.99)'"/>
		<input placeholder = "Valid To, eg:(2/8/2014)" type = "text" name = "valid" id = "medium" onfocus = "placeholder = ''" onblur = "placeholder = 'Valid To, eg:(2/8/2014)'"/>
		<select name="categories" id = "cat">
			<option value = "no category" selected>No category selected</option>
			<option value = "fruits">Fruits</option>
			<option value = "vegetables">Vegetables</option>
			<option value = "sweets">Sweets</option>
			<option value = "others">Others</option>
		</select>
		<img id = "productImage" src = "product.gif"/>
		<input id = "input-file"  onchange = "changeImage()" type = "file" accept = "image/jpeg, image/png" value = "">
		<input placeholder = "Search..." type="text" name = "search" id="searchBar"/>
		<input type = "button" class = "button" id = "search" value = "Search" onclick = "search()"/>
		</li>
		<!--<li><a href="category.html">CATEGORIES</a></li>-->
		</ul>
	</div>
	<br>
	<br>
	<input type = "button" class = "button" id = "add" value = "Add" onclick = "item.addRow()"/>
	<input type = "button" class = "button" id = "delete" value = "Delete" onclick = "item.deleteRow()" />
	<input type = "button" class = "button" id = "edit" value = "Edit" onclick = "item.getEdit()" />
	<input type = "button" class = "button" id = "publish" value = "Publish" onclick = "item.publish()" />
	<br>
	<br>
	<div class = "imagetable">
		<table  id = "datatable">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Image</th>
				<th>Description</th>
				<th>Price</th>
				<th>Valid To</th>
				<th>Category</th>
				<th><input type = "checkbox" onclick = "checkAll(this)"/></th>
			</tr>
		</table>
	</div>
	<input type = "button" class = "button" id = "back" value = "Back" onclick = "afterSearch()"/>
	<input type = "button" class = "button" id = "clear" value = "Clear" onclick = "clearLocalStorage()"/>
	<br>
</body>
</html>
